{% load static i18n %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Devise</title>
  <link rel="icon" href="{% static 'icons/isotipo_devise.png' %}" type="image/png">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'adminlte-3.1.0/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{% static 'adminlte-3.1.0/dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <style media="screen">
    /* Main */
    @font-face {
      font-family: Montserrat-Thin;
      src: url("{% static 'adminlte-3.1.0/dist/fonts/Montserrat-Thin.ttf' %}");
    }
    @font-face {
      font-family: Montserrat-Ligth;
      src: url("{% static 'adminlte-3.1.0/dist/fonts/Montserrat-Light.ttf' %}");
    }
    @font-face {
      font-family: Montserrat-ExtraLight;
      src: url("{% static 'adminlte-3.1.0/dist/fonts/Montserrat-ExtraLight.ttf' %}");
    }
    @font-face {
      font-family: Montserrat-Regular;
      src: url("{% static 'adminlte-3.1.0/dist/fonts/Montserrat-Regular.ttf' %}");
    }

    body {
      font-family: 'Poppins';
      font-size: 15px;
    }

    body a {
      font-family: 'Poppins';
    }

    table a {
      font-family: 'Poppins';
    }

    .breadcrumb .breadcrumb-item {
      font-weight: bold;
    }

    /* Sidebar */
    [class*=sidebar-dark-] {
        background-color: #ffffff;
    }


    .sidebar-dark-primary .nav-sidebar>.nav-item>.nav-link.active, .sidebar-light-primary .nav-sidebar>.nav-item>.nav-link.active {
        background-color: #B9DE2C;
        color: #f91010;
    }

    [class*=sidebar-dark-] .nav-treeview>.nav-item>.nav-link.active, [class*=sidebar-dark-] .nav-treeview>.nav-item>.nav-link.active:focus, [class*=sidebar-dark-] .nav-treeview>.nav-item>.nav-link.active:hover {
        background-color: rgba(255,255,255,.1);
        color: rgb(239, 232, 11);
    }

    a, a:hover {
        color: #557BD1;
    }

    /* select2 */
    .select2-selection__choice {
        background-color: #557BD1 !important;
    }

    .select2-selection__choice__remove {
        color: white !important;
    }
    /* btns  and background */
    .bg-primary {
        background-color: #1d1d1d !important;
    }
    .btn-primary:hover, .btn-primary:focus, .btn-primary {
        background-color: #557BD1;
        border-color: #e63307;
    }

    .nav-pills .nav-link.active {
      
      background-color: #163E97;
    }

    .btn .btn-link {
      background-color: #557BD1;
    }

    .bootstrap-switch-primary {
      background-color: #557BD1!important;
    }
    .content-wrapper {
      background-color: #ffffff!important;
    }

    .nav-link .badge.badge-primary {
      color: rgb(107, 26, 193);
      background-color: #163E97!important;
    }

    .nav-link.active .badge.badge-primary {
      color: rgb(19, 22, 225);
      background-color: #163E97!important;
    }

    .text-primary {
      color: #557BD1!important;
    }

    .badge-primary {
      background-color: #557BD1!important;
    }

    .img-circle.img-circle-90 {
      width: 90px!important;
      height: 90px!important;
    }

  </style>
  {% block extra_css %}{% endblock %}
</head>
<body class="hold-transition sidebar-mini layout-fixed">

<div class="wrapper">

  <!-- Navbar -->
  {% include 'adminlte/base/navmain.html' %}
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {% include 'adminlte/base/sidebar.html' %}
  <!-- /.,Main Sidebar Container  -->


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>
  <!-- /.content-wrapper -->


  <footer class="main-footer">
    <strong>Copyright &copy; 2024</strong> <span class="text-primary">Devise</span>. All rights reserved.
    <span class="float-right">Version 0.01</span>
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<script src="{% static 'django_js_reverse/js/reverse.js' %}"></script>

<!-- jQuery -->
<script src="{% static 'adminlte-3.1.0/plugins/jquery/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'adminlte-3.1.0/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<!-- Bootstrap 4 -->
<script src="{% static 'adminlte-3.1.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'adminlte-3.1.0/dist/js/adminlte.js' %}"></script>

<script src="{% static 'devise/js/cities_light.js' %}"></script>
<script src="{% static 'adminlte-3.1.0/plugins/sweetalert2/sweetalert2.min.js' %}"></script>

<script type="text/javascript">
  //--------------  Language Select Function --------------//
  const select_language = document.getElementById('select_language')
  const languaje_form = document.getElementById('language_form')

  if (select_language) {
    select_language.addEventListener('change', (e) =>{
      languaje_form.submit()
    });
  }
  //--------------  END Language Select Function --------------//
  // TOAST OF BACKEND MESSAGES
  var Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 4000
    });

  {% if messages %}
    {% for message in messages %}
      Toast.fire({
        icon: 'success',
        title: `{{message}}`
      })
    {% endfor %}
  {% endif %}

</script>
{% block extra_js %}{% endblock %}

</body>
</html>
