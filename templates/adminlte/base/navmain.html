{% load static i18n %}
{% get_current_language as LANGUAGE_CODE %}

<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->

  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
    </li>
    
    {% comment %} <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-ban">{{ LANGUAGE_CODE }}</i></a>
    </li> {% endcomment %}
  </ul>

  <ul class="navbar-nav ml-auto mr-4" >
    {% comment %} <form action="{% url 'set_language' %}" method="POST" id="language_form">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ redirect_to }}">
      <div class="row">
        <div class="form-group col-12">
          <select class="form-control " name="language" id="select_language">
            {% get_available_languages as LANGUAGES %}
            {% get_language_info_list for LANGUAGES as languages %}
            {% for language in languages %}
              <option value="{{ language.code }}"
                      {% if language.code == LANGUAGE_CODE %} selected {% endif %}>
                    {{ language.name }} {{ language.code }}
              </option>
            {% endfor %}
          </select>
        </div>
        
      </div>
    </form>   {% endcomment %}
  </ul>
</nav>
